<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Rock, Paper, Scissors, Lizard & Spock</h1>
    <section class="game-area">
        
        <div class="btns">
            <div class="moves">Move: <span id="moves-counter">0</span> / 20</div>
            <p id="choice-messages"></p>
            <button aria-label="Rock" data-number="0" class="btn">Rock</button>
            <button aria-label="Paper" data-number="1" class="btn">Paper</button>
            <button aria-label="Scissors" data-number="2" class="btn">Scissors</button>
            <button aria-label="Spock" data-number="3" class="btn">Lizard</button>
            <button aria-label="Lizard" data-number="4" class="btn">Spock</button>  
        </div>
        <div id="game-messages"></div>
        
        <div class="player">
           
            <img id="player-image" src="assets/images/rpsls.png" alt="Rock, Paper, Scissors, Lizard & Spock">
            <h3 class="scores">Your score: <span id="player-score">0</span></h3>
        </div>
        <div class="computer">
            <img id="computer-image" src="assets/images/rpsls.png" alt="Rock, Paper, Scissors, Lizard & Spock">
            <h3 class="scores">Opponent score: <span id="computer-score">0</span></h3>
        </div>
    </section>
    
    <section class="htp">
    <button onclick="howToPlay()">How To Play</button>
    <div id="htpText"></div>
    </section>
    <script src="assets/js/script.js"></script>  
</body>
</html>
